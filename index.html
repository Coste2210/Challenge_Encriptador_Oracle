<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Desafio Encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="imagenes/Logo.svg" alt="logo de alura">
    </header>
    <div class="container">
        <div class="seccion1">
            <textarea id="texto" placeholder="Ingrese el texto aqui"></textarea>
            <div class="validar">
                <p> 
                    <i class="fa-solid fa-circle-exclamation">
                    </i> 
                    Solo letras minúsculas y sin acentos
                </p>
                <div class="botones">
                    <button class="boton-encriptar">Encriptar</button>
                    <button class="boton-desencriptar">Desencriptar</button>
                </div>
            </div>
        </div>
        <div class="seccion2">
            <div class="resultado">
                <img src="imagenes/Muñeco.svg" alt="imagen-encriptacion">
                <h2 class="titulo-mensaje">Ningún mensaje fue encontrado</h2>
                <p class="parrafo">Ingresa el texto que desees encriptar o desencriptar.</p>
                <button class="copiar">Copiar</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
